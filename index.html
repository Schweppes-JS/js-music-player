<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="icon" type="image/png" href="https://img.icons8.com/wired/64/000000/pot-player.png">
    <link rel="stylesheet" href="style.css">
    <link rel="stylesheet" href="./Libararies/fontawesome-pro-5.14.0-web/css/all.min.css">
    <script  defer src="script.js"></script>
    <title>Document</title>
</head>
<body>
    <div class="player-container">
        <!-- Song -->
        <div class="img-container">
            <img src="img/jacinto-1.jpeg" alt="Album Art">
        </div>
        <h2 id="title">Electric Chill Machine</h2>
        <h3 id="artist">Jacinto</h3>
        <audio src="music/jacinto-1.mp3"></audio>
        <!-- Progress -->
        <div class="progress-container" id="progress-container">
            <div class="progress" id="progress"></div>
            <div class="duration-wrapper">
                <span id="current-time">0:00</span>
                <span id="duration">2:06</span>
            </div>
        </div>
        <!-- Controls -->
        <div class="player-controls">
            <i class="fad fa-backward" id="prev" title="Previous"></i>
            <i class="fad fa-play main-button" id="play" title="Play"></i>
            <i class="fad fa-forward" id="next" title="Next"></i>
        </div>
    </div>
</body>
</html>
